<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">

  <link rel="stylesheet" href="style.css">

  <title>Frontend Mentor | Blog preview card</title>
</head>

<body>
  <main>
    <article>
      <figure>
        <img src="./assets/images/illustration-article.svg" alt="illustration-article">
      </figure>

      <section>
        <div>
          <button class="button" type="button">Learning</button>
        </div>

        <div>
          <p class="published">Published 21 Dec 2023</p>
          <h1 class="title">HTML & CSS foundations</h1>
          <p class="paragraph">
            These languages are the backbone of every website, defining structure, content, and presentation.
          </p>
        </div>

        <div class="person">
          <img src="./assets/images/image-avatar.webp" alt="">
          <p>Greg Hooper</p>
        </div>
      </section>
    </article>
  </main>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="#">Luis Eduardo</a>.
  </div>
</body>

</html>
